<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Signup Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <!-- ✅ Sign Up Button -->
  <div class="container py-5">
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">
      Sign Up
    </button>
  </div>

  <!-- ✅ Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- ✅ Modal Header with Bootstrap 5 close icon -->
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- ✅ Modal Body -->
        <div class="modal-body">
          <form>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
              <div class="form-text">Your information is safe with us.</div>
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
          </form>
        </div>

        <!-- ✅ Modal Footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>

      </div>
    </div>
  </div>

  <!-- ✅ Bootstrap 5 Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
