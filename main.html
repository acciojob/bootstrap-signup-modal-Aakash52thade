<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- Bootstrap 3 JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Bootstrap 3 Signup Modal</title>
</head>
<body>

  <!-- ✅ Sign Up Button -->
  <div class="container" style="margin-top: 50px;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
      Sign Up
    </button>
  </div>

  <!-- ✅ Signup Modal -->
  <div id="signupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <!-- Modal Header with Close Icon -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Account</h4>
        </div>

        <!-- Modal Body with Email, Password, Confirm Password -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="signupEmail">Email address:</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
				<p>Your information is safe with us.</p>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password:</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="signupConfirmPassword">Confirm Password:</label>
              <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password" required>
            </div>
          </form>
        </div>

        <!-- Modal Footer with Submit Button -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
